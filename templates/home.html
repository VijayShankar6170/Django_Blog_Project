<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technology Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="container">
      <h1 style="
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 0 #333, 2px 2px 0 #333, 3px 3px 0 #333,
              4px 4px 0 #333;
          ">
        LATEST BLOG POST
      </h1>
    </div>
    <div class="container">
      <div class="row">
        {% for post in allPosts %}
        <div class="col-md-3">
          <div class="card">
            <img src="{{post.image.url}}" class="card-img-top" alt="..." style="height: 200px; width:auto;" />
            <div class="card-body">
              <h5 class="card-title">{{post.title | truncatechars:30}}</h5>
              <p class="card-text">{{post.newcontent | truncatechars:150 | safe}}</p>
              <a href="{% url " blogpost" post.slug %}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
